<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Free Email Newsletter</h2>

      <p class="desc">
        Let About.com send you the latest from our Neurology Expert
      </p>

      <div class="checkboxes">
        <div>
          <input type="checkbox" id="check1" name="check1" />
          <label id="labelCheck1" for="check1">Treatment Options</label>
        </div>
        <div>
          <input type="checkbox" id="check2" name="check2" />
          <label id="labelCheck2" for="check2">Speciality Information</label>
        </div>
      </div>

      <input id="textbox" type="email" placeholder="Your email address" />

      <div class="btnContainer">
        <button class="signup">
          <span>&#9733;</span> Sign Up <span>&#9733;</span>
        </button>
      </div>
    </div>
  </body>
</html>
